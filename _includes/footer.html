<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}">
  </data>
  <div class="wrapper">
    <div>
      <ul class="contact-list">
        <li class="p-name">
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- endif -%}
        </li>
        {%- if site.email -%}
          <li>
            <div class="u-email">{{ site.email }}</div>
          </li>
        {%- endif -%}
      </ul>
    </div>
    <div>
      {%- include social.html -%}
    </div>
  </div>
</footer>
